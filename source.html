<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MizuHub Script Box</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
  body{
    background:#000;
    color:#fff;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    overflow:hidden;
    text-align:center;
  }
  h1{
    font-size:2.5em;
    margin-bottom:20px;
    text-shadow:0 0 10px #fff,0 0 20px #fff;
  }
  .script-box{
    width:90%;
    max-width:600px;
    background:rgba(255,255,255,0.05);
    border-radius:15px;
    box-shadow:0 0 20px #fff;
    padding:20px;
  }
  textarea{
    width:100%;
    height:180px;
    border:none;
    outline:none;
    resize:none;
    border-radius:10px;
    background:rgba(0,0,0,0.7);
    color:#fff;
    padding:10px;
    font-size:0.95em;
    box-shadow:inset 0 0 10px #000;
  }
  button{
    margin-top:15px;
    padding:12px 20px;
    width:100%;
    border:none;
    border-radius:20px;
    background:rgba(255,255,255,0.1);
    color:#fff;
    cursor:pointer;
    font-size:1.1em;
    transition:0.3s;
    box-shadow:0 0 10px #fff inset;
  }
  button:hover{
    background:rgba(255,255,255,0.2);
    transform:scale(1.05);
  }
  footer{
    margin-top:20px;
    font-size:0.9em;
    color:#aaa;
    text-shadow:0 0 5px #fff;
  }
  /* Notification */
  .notification{
    position:fixed;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    background:white;
    color:#000;
    padding:12px 20px 16px;
    border-radius:12px;
    box-shadow:0 0 15px #fff;
    opacity:0;
    transition:0.4s;
    z-index:9999;
    width:260px;
    text-align:center;
  }
  .notification.show{opacity:1;}
  .progress-bar{
    width:100%;
    height:6px;
    background:rgba(0,0,0,0.2);
    border-radius:4px;
    margin-top:8px;
    overflow:hidden;
  }
  .progress{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#888,#222);
    transition:width 0.1s linear;
  }
  canvas{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    z-index:-1;
  }
</style>
</head>
<body>

<h1>MizuHub Script Box</h1>

<div class="script-box">
  <textarea id="scriptText">-- Paste your script here
print("Hello MizuHub!")</textarea>
  <button id="copyScript">Copy Script</button>
</div>

<footer>Website By: @mizuscripts</footer>

<div class="notification" id="notification">
  <span id="notifText"></span>
  <div class="progress-bar"><div class="progress" id="progress"></div></div>
</div>

<canvas id="stars"></canvas>

<script>
  const copyBtn = document.getElementById('copyScript');
  const scriptText = document.getElementById('scriptText');
  const notification = document.getElementById('notification');
  const notifText = document.getElementById('notifText');
  const progress = document.getElementById('progress');
  let notifActive = false;

  function showNotification(text){
    if(notifActive) return;
    notifActive = true;
    notifText.textContent = text;
    notification.classList.add('show');
    progress.style.width = "0%";

    let width = 0;
    let interval = setInterval(()=>{
      width += 100 / (3500 / 50);
      progress.style.width = width + "%";
      if(width >= 100){
        clearInterval(interval);
        notification.classList.remove('show');
        notifActive = false;
      }
    },50);
  }

  copyBtn.addEventListener('click',()=>{
    scriptText.select();
    document.execCommand("copy");
    showNotification('Script copied!');
  });

  // Star background
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let stars = [], w, h;
  function initCanvas(){
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    stars = [];
    for(let i=0;i<200;i++){
      stars.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5,d:Math.random()*1.5});
    }
  }
  function drawStars(){
    ctx.clearRect(0,0,w,h);
    ctx.fillStyle="white";
    ctx.beginPath();
    for(let s of stars){ctx.moveTo(s.x,s.y);ctx.arc(s.x,s.y,s.r,0,Math.PI*2,true);}
    ctx.fill();
    moveStars();
  }
  let angle=0;
  function moveStars(){
    angle+=0.01;
    for(let s of stars){
      s.x+=Math.sin(angle+s.d)*0.5;
      s.y+=Math.cos(angle+s.d)*0.5;
      if(s.x<0)s.x=w;if(s.x>w)s.x=0;
      if(s.y<0)s.y=h;if(s.y>h)s.y=0;
    }
  }
  function animate(){drawStars();requestAnimationFrame(animate);}
  window.addEventListener('resize',initCanvas);
  initCanvas();
  animate();
</script>

</body>
</html>
